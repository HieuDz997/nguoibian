        audio.addEventListener('loadedmetadata', () => {
            const duration = audio.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60).toString().padStart(2, '0');

                audio.play();

                musicIcon.classList.add('playing'); // Quay ·∫£nh nh·∫°c
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂';
                musicIcon.classList.remove('playing'); // D·ª´ng quay ·∫£nh nh·∫°c
            }
        });

        // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
        volumeSlider.addEventListener('input', () => {

        // Ch·∫∑n m·ªü DevTools v√† chu·ªôt ph·∫£i
        document.addEventListener('contextmenu', (e) => e.preventDefault()); // Ch·∫∑n chu·ªôt ph·∫£i

        document.addEventListener('keydown', (e) => {
            // Ch·∫∑n F12
            if (e.key === 'F12') {

            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {

        // Ph√°t hi·ªán n·∫øu DevTools ƒë∆∞·ª£c m·ªü (ph∆∞∆°ng ph√°p ph√°t hi·ªán k√≠ch th∆∞·ªõc c·ª≠a s·ªï)
        let devtoolsOpen = false;
        const threshold = 160; // Ng∆∞·ª°ng ph√°t hi·ªán DevTools
        const checkDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {

                    document.body.style.filter = 'blur(10px)';
                    audio.pause();
                }
            } else {
                devtoolsOpen = false;
                document.body.style.filter = 'none';
            }
        };
        setInterval(checkDevTools, 1000);
