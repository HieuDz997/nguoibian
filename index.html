    <script>
        // Đồng hồ thời gian thực
        function updateClock() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            const daySuffix = (day) => {
                if (day > 3 && day < 21) return 'th';
                switch (day % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            };

            const dateStr = `Date: ${dayName} ${month} ${day}${daySuffix(day)} ${year}`;
            const timeStr = `Time: ${hours}:${minutes} ${ampm}`;
            document.getElementById('clock-display').textContent = `${dateStr} ${timeStr}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Điều khiển nhạc

        const playPauseBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');
        const playPrompt = document.getElementById('play-prompt');
        const musicIcon = document.getElementById('music-icon');

        // Tự động phát nhạc ngay khi vào web
        audio.autoplay = true;
        audio.load(); // Tải trước audio để giảm độ trễ
        audio.play().catch(() => {
            // Nếu trình duyệt chặn tự động phát, hiển thị thông báo yêu cầu nhấp
            playPrompt.style.display = 'block';
        });

        // Hàm phát nhạc khi người dùng nhấp vào nút trong thông báo
        window.playMusic = function() {
            audio.play();
            playPrompt.style.display = 'none';
            playPauseBtn.textContent = '⏸'; // Đồng bộ nút ngay khi phát
            musicIcon.classList.add('playing'); // Quay ảnh nhạc
        };

        // Đồng bộ nút bật/tắt và ảnh quay với trạng thái nhạc
        audio.addEventListener('play', () => {
            playPauseBtn.textContent = '⏸';
            musicIcon.classList.add('playing'); // Quay ảnh nhạc
        });

        audio.addEventListener('pause', () => {
            playPauseBtn.textContent = '▶';
            musicIcon.classList.remove('playing'); // Dừng quay ảnh nhạc
        });

        // Cập nhật thời gian và thanh tua
        audio.addEventListener('loadedmetadata', () => {
            const duration = audio.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60).toString().padStart(2, '0');
            durationDisplay.textContent = `${minutes}:${seconds}`;
            progressBar.max = duration;
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
            currentTimeDisplay.textContent = `${minutes}:${seconds}`;
            progressBar.value = currentTime;
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
        });

        // Nút play/pause
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸';
                musicIcon.classList.add('playing'); // Quay ảnh nhạc
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
                musicIcon.classList.remove('playing'); // Dừng quay ảnh nhạc
            }
        });

        // Điều chỉnh âm lượng
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            audio.volume = volume;
            volumeDisplay.textContent = `${volumeSlider.value}%`;
        });

        // Chặn mở DevTools và chuột phải
        document.addEventListener('contextmenu', (e) => e.preventDefault()); // Chặn chuột phải

        document.addEventListener('keydown', (e) => {
            // Chặn F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Chặn Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
            // Chặn Ctrl+U (xem source)
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();

        });
